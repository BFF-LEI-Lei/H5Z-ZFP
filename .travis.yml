language: C

before_install:
- pwd
- ls
- pushd /tmp
- wget http://computation.llnl.gov/projects/floating-point-compression/download/zfp-0.5.0.tar.gz
- tar -xzf zfp-0.5.0.tar.gz
- pushd zfp-0.5.0
- make FLAGS='-I../inc -DBIT_STREAM_WORD_TYPE=uint8'
- popd
- popd
- sudo apt-get -qq update
- sudo apt-get install -y libhdf5-serial-dev

install: true

script:
- ls -Rl /usr
- pushd src
- make CC=gcc ZFP_HOME=/tmp/zfp-0.5.0 HDF5_HOME=/usr all

